<!DOCTYPE html>
<meta charset="utf-8">
<script src="../../d3.v2.js"></script>
<style>

circle,
path {
  fill: none;
  stroke: #000;
}

circle {
  stroke-width: 0px;
}

</style>
<body>
<script>

var width = 960,
    height = 500,
    radius = 240;

var origin = [-71, 42],
    velocity = [-.01, .01],
    t0 = Date.now();

var projection = d3.geo.azimuthal()
    .mode("orthographic")
    .scale(radius)
    .translate([width / 2, height / 2]);

var circle = d3.geo.greatCircle();

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("circle")
    .attr("cx", width / 2)
    .attr("cy", height / 2)
    .attr("r", radius);

d3.json("../data/world-countries.json", function(geometry) {
  var feature = svg.append("path")
      .datum(geometry)
      .attr("d", draw);

  d3.timer(function() {
    var t = Date.now() - t0,
        o = [origin[0] + velocity[0] * t, origin[1] + velocity[1] * t];
    projection.origin(o);
    circle.origin(o);
    feature.attr("d", draw);
  });

  function draw(d) {
    return path(circle.clip(d));
  }
});

</script>
